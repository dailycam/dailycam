version: '3.8'

services:
  mysql:
    image: mariadb:10.11  # MySQL 8.0 → MariaDB 10.11로 변경
    container_name: dailycam-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-dailycam_root_2024}
      MYSQL_DATABASE: dailycam
      MYSQL_USER: dailycam_user
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-dailycam_pass_2024}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/scripts/create_analysis_jobs_table.sql:/docker-entrypoint-initdb.d/01_create_analysis_jobs_table.sql
      - ./backend/scripts/create_hourly_reports_table.sql:/docker-entrypoint-initdb.d/02_create_hourly_reports_table.sql
      - ./backend/scripts/add_development_score_columns.sql:/docker-entrypoint-initdb.d/03_add_development_score_columns.sql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    # MariaDB는 --default-authentication-plugin 옵션이 필요 없을 수 있음 (필요시 추가)
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-dailycam_root_2024}"]
      # 또는: test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-dailycam_root_2024}"]
      timeout: 5s
      retries: 10
      interval: 10s
    networks:
      - dailycam-network

  fastapi:
    build: ./backend
    container_name: dailycam-fastapi
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=dailycam_user
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-dailycam_pass_2024}
      - MYSQL_DATABASE=dailycam
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # Google OAuth (루트 .env에서 주입)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production-2024}
      - PORTONE_API_KEY=${PORTONE_API_KEY}
      - PORTONE_API_SECRET=${PORTONE_API_SECRET:-your-portone-secret}
      # Content Curation API Keys
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Seoul
    volumes:
      - ./backend/temp_videos:/app/temp_videos
      - ./backend/videos:/app/videos
    command: python run.py
    restart: unless-stopped
    networks:
      - dailycam-network

  vlm-worker-1:
    build: ./backend
    container_name: dailycam-worker-1
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=dailycam_user
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-dailycam_pass_2024}
      - MYSQL_DATABASE=dailycam
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Seoul
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - WORKER_ID=worker-1
      - DELETE_VIDEO_AFTER_ANALYSIS=false
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Seoul
    volumes:
      - ./backend/temp_videos:/app/temp_videos
    command: python analysis_worker.py
    restart: unless-stopped
    networks:
      - dailycam-network

  vlm-worker-2:
    build: ./backend
    container_name: dailycam-worker-2
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=dailycam_user
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-dailycam_pass_2024}
      - MYSQL_DATABASE=dailycam
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Seoul
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - WORKER_ID=worker-2
      - DELETE_VIDEO_AFTER_ANALYSIS=false
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Seoul
    volumes:
      - ./backend/temp_videos:/app/temp_videos
    command: python analysis_worker.py
    restart: unless-stopped
    networks:
      - dailycam-network

volumes:
  mysql_data:
    driver: local

networks:
  dailycam-network:
    driver: bridge
